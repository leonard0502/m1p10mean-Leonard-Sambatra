
  <main class="main-content  mt-0" >
    <section style="margin-left: 0px; margin-top: 80px;">
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <div class="card card-plain mt-8">
                <div class="card-header  text-left bg-transparent">
                  <h3 class="font-weight-bolder text-gradient"> Garage de LÃ©onard et Sambatra</h3>  
                </div>
                <div class="card-body">
                  <form role="form" [formGroup]="loginForm" >
                    <label>Email</label>
                    <div class="mb-3">
                        <input type="text" placeholder="client/financier/atelier@garage.com" class="form-control"  formControlName="email" required>
                    </div>
                    <label>Mot de passe</label>
                    <div class="mb-3">
                        <input type="password" placeholder="kokoto" class="form-control"  formControlName="mdp"  required>
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0  text-gradient" (click)="onSubmit()">Se connecter</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center " style="padding-top: 20px;">
                  <p class="mb-4 text-sm mx-auto">
                    <a href="auth/inscription" class="text-success text-gradient font-weight-bold">S'inscrire</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
