  <main class="main-content  mt-0">
    <section style="margin-left: 0px; margin-top: 80px;">
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-md-8 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header  text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Inscription</h3>
                  
                </div>
                <div class="card-body"> 
                  <form role="form"  [formGroup]="inscriptionForm">
                    <div class="row">
                        <div class="col">
                            <label>Nom</label>
                            <div class="mb-3">
                                <input type="text" placeholder="Nom" class="form-control"  formControlName="nom" [(ngModel)]="nom" required>
                            </div>
                        </div>
                        <div class="col">
                            <label>Pr√©nom</label>
                            <div class="mb-3">
                                <input type="text" placeholder="Nom" class="form-control"  formControlName="prenom" [(ngModel)]="prenom" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label>Email</label>
                            <div class="mb-3">
                                <input type="email" placeholder="nom@example.com" class="form-control"  formControlName="email" [(ngModel)]="email" required>
                            </div>
                        </div>
                        <div class="col">
                            <label>Contact</label>
                            <div class="mb-3">
                                <input type="number" class="form-control"  formControlName="contact" [(ngModel)]="contact" required>
                            </div>
                        </div>                        
                    </div>
                    <label>Mot de passe</label>
                    <div class="mb-3">
                        <input type="password" class="form-control"  formControlName="mdp" [(ngModel)]="mdp" required>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0 text-info text-gradient font-weight-bold" (click)="onSubmit()">S'inscrire</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
