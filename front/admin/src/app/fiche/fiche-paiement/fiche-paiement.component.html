<main>
    <section class="section section-lg pt-lg-0 section-contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex flex-column mx-auto">
                    <h1 style="padding-bottom: 20px;">Validation Paiement : </h1>
                    <div class="card card-plain mt-8">
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Voiture</th>
                                        <!-- <th scope="col">Client</th> -->
                                        <th scope="col">Etat</th>
                                        <th scope="col">Date fiche</th>
                                        <th scope="col">Montant à payer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let liste of listeFiche; let i = index">   
                                        <td> {{liste.idVoiture.matricule}} | {{liste.idVoiture.marque}}</td>
                                        <!-- <td>{{liste.idUser.nom}} {{liste.idUser.prenom}}</td> -->
                                        <td>{{liste.etat}}</td>
                                        <td>{{liste.dateFiche | date: 'le d MMMM yyyy à HH:mm '}}</td>
                                        <td>{{somme[i]}} Ar</td>
                                        <td><button type="button" class="btn btn-default" (click)="ngValider(liste._id,somme[i])">Valider</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
