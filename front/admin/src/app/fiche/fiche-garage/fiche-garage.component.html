<div cdkDropListGroup>

  <div class="example-container">
    <h2>Fiche créer</h2>
    <div *ngIf="loadingcreer" class="d-flex justify-content-center" style="width: 100%; height: 500px;">
      <div class="spinner-border" style="width: 5rem; height: 5rem; margin: auto; " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div
    *ngIf="!loadingcreer"
      cdkDropList
      [cdkDropListData]="creer"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of creer" cdkDrag>{{item.idVoiture.matricule}}|{{item.idVoiture.marque}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2>En réception</h2>

    <div *ngIf="loadingrecep" class="d-flex justify-content-center" style="width: 100%; height: 500px;">
      <div class="spinner-border" style="width: 5rem; height: 5rem; margin: auto; " role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div
    *ngIf="!loadingrecep"
      cdkDropList
      [cdkDropListData]="enreception"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of enreception" cdkDrag>{{item.idVoiture.matricule}}|{{item.idVoiture.marque}}|{{item.etat}}</div>
    </div>
  </div>
</div>
